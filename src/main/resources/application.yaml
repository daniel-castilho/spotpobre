spring:
  application:
    name: Spotpobre

  data:
    redis:
      host: localhost
      port: 6379

aws:
  region: us-east-1
  dynamodb:
    endpoint: http://localhost:4566
  s3:
    endpoint: http://localhost:4566
    bucket-name: spotpobre-songs

jwt:
  # ATENÇÃO: Use uma chave secreta forte e longa em produção, gerenciada via variáveis de ambiente.
  # Este é apenas um exemplo. Gere a sua própria chave.
  secret: "635266556A586E3272357538782F413F4428472B4B6250655368566D59713374"

  # CORREÇÃO: A propriedade foi renomeada de 'expiration-ms' para 'expiration'
  # para corresponder ao campo 'Duration expiration' na classe JwtProperties.
  # O valor foi alterado para o formato de Duração padrão do Spring Boot ('1h' = 1 hora).
  expiration: 1h

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics # Expose common endpoints
  endpoint:
    health:
      show-details: always # Show more details on health endpoint